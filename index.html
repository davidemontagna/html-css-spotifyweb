<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <main>
        <section>
            <div id="upgrade">
                <a href="#">Effettua l'upgrade</a>
            </div>
        </section>

        <section>
            <div class="left-menu">

            </div>
        </section>

        <section>
            <div class="container-albums">
                <nav class="type">
                    <ul>
                        <li class="active">In evidenza<div></div></li>
                        <li>Podcast</li>
                        <li>Classifiche</li>
                        <li>Generi e mood</li>
                        <li>Nuove uscite</li>
                        <li>Scopri</li>
                    </ul>
                </nav>
        
                <section>
                    <div class="view-albums">
                        <h1>Recently played</h1>
                        <div class="row">
                            <div class="album">
                                <img src="img/metal_lifting.jpg" alt="">
                                <h4>Heavy Metal</h4>
                                <span>Subtitle</span>
                            </div>
                            <div class="album">
                                <img src="img/metal_lifting.jpg" alt="">
                                <h4>Heavy Metal</h4>
                                <span>Subtitle</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
        

        
    </main>
    
    <footer>
        <div class="container">
            <!--Parte sinistra del footer-->
            <div class="bottom-left">
                <div class="img-text-small">
                    <img src="img/sinister.jpeg" alt="">
                    <div class="txt-bottom-left">
                        <h5>Sinister</h5>
                        <div><span>Brano Nome</span></div>
                    </div>
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-folder"></i>
                    </div>
                </div>
            </div>

            <!--Parte centrale del footer-->
            <div class="bottom-center">
                <div class="progress-bar">
                    <div class="play">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                    </div>
                    <div class="progress">
                        <span>0.25</span>
                        <div class="bar">
                            <div class="listened">
                                <div class="increase-decrease">
                                    <i class="fa-solid fa-circle"></i>
                                </div>
                            </div>
                        </div>
                        <span>4.35</span>
                    </div>
                    
                </div>
            </div>

            <!--Parte destra del footer-->
            <div class="bottom-right">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <div class="volume">
                    <div class="volume-height">
                        <div class="increase-decrease"><i class="fa-solid fa-circle"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
